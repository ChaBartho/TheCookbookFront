<div class="container1">
  <h2 class="text" mat-dialog-title>Confirmation de suppression</h2>
    <mat-dialog-content class="text">
      Voulez-vous vraiment supprimer cet élément ?
    </mat-dialog-content>
    <mat-dialog-actions class="btn">
      <button mat-button mat-dialog-close class="btn-oui" (click)="confirm()">Confirmer</button>
      <button mat-button mat-dialog-close class="btn-annuler" (click)="cancel()">Annuler</button>
    </mat-dialog-actions>
</div>
