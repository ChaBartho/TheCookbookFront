<a routerLink="../">Retour</a>

<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="text" placeholder="Nom de la recette" id="name" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="ingredient">Ingredients:</label>
    <input type="number" id="quantity" class="form-control" formControlName="quantity">
    <input type="text" id="ingredient" class="form-control" formArrayName="ingredient">
  </div>

  <div class="form-group">
    <label for="instruction">Instructions:</label>
    <textarea id="instruction" class="form-control" formControlName="instruction"></textarea>
  </div>

  <div class="form-group">
    <label for="tempsCuisson">Temps de cuisson:</label>
    <input type="text" id="tempsCuisson" class="form-control" formControlName="tempsCuisson" placeholder="20min à 180°">
  </div>

  <button type="submit" >Enregistrer</button>

</form>
