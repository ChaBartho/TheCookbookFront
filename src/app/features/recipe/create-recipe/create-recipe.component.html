<div class="main">
<img src="assets/images/add-recipe.jpg">
  <div class="meta">
    <div>
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="form-group-titre">
          <input type="text" placeholder="Nom de la recette" formControlName="name">
        </div>
        <div class="container">
          <div class="part1">


            <div class="form-group-ingredient" formArrayName="ingredients">
              <label for="ingredient">Ingredients:</label>
                  <div *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                    <div>
                      <input type="number" formControlName="quantity">
                    </div>

                    <div>
                      <input type="text" formControlName="name">
                    </div>

                    <div>
                      <button (click)="deleteIngredient(i)">X</button>
                    </div>
                  </div>



                  <div>
                    <button (click)="addIngredient()">V</button>
                  </div>

            </div>




            <div class="form-group-cuisson">
              <label for="tempsCuisson">Temps de cuisson:</label>
              <div>
                <input type="text" formControlName="tempsCuisson" placeholder="20min à 180°">
              </div>
            </div>
          </div>
          <div class="part2">
            <div class="form-group-instruction">
              <label for="instruction">Instructions:</label>
              <textarea formControlName="instruction" rows="20" cols="55"></textarea>
            </div>
            <button type="submit" class="btn" [disabled]="!recipeForm.valid">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    <p *ngIf="message !='' && recipeForm.valid">{{message}}</p>
</div>
